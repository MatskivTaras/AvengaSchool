<template>
    <div style="height: 200px;">
        <h2 class="slds-text-heading_small slds-m-bottom_small" style="color: white">
            See response result from
            <span style="font-weight: bold"> avenga-school.herokuapp.com/retrieve-data </span>
        </h2>

        <template if:true={error}>            
            <lightning-card class="slds-text-color_error">
                <h2>Handle error</h2>
                {error}
            </lightning-card>
        </template>

        <lightning-datatable
            key-field="Id"
            data={lineItemWrappers}
            columns={columns}
            show-row-number-column
            row-number-offset={rowOffset}
            hide-checkbox-column>
        </lightning-datatable>

        <div class="slds-m-around--medium">
            <lightning-button
                    class="slds-m-left_medium"
                    variant="brand"
                    label="Load"
                    onclick={handleLoadClick}
                    style="width: 150px">
            </lightning-button>

            <lightning-button
                    class="slds-m-left_medium"
                    variant="brand"
                    label="Display"
                    onclick={handleDisplayClick}
                    style="width: 150px">
            </lightning-button>

            <lightning-button
                    class="slds-m-left_medium"
                    variant="brand-outline"
                    label={showBtnName}
                    onclick={handleShowClick}
                    style="width: 150px">
            </lightning-button>
        </div>

        <template if:true={showJSONParagraph}>            
            <lightning-card style="text-align: center; font-weight: bold">
                <p>{jsonString}</p>
            </lightning-card>
        </template>
    </div>
</template>
